<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="eb-garamond-font">
    <header class="w-6xl mx-auto mt-10">
        <!-- navbar -->
        <section>
            <nav class="flex justify-between items-center">
                <div class="flex items-center justify-around">
                    <img class="w-1/3" src="./images/business.png" alt="">
                    <h2 class="text-3xl font-bold">Justice</h2>
                </div>
                <ul class="flex justify-between space-x-4">
                    <li><a class="text-gray-400 font-medium" href="">Home</a></li>
                    <li><a class="text-gray-400 font-medium" href="">Service</a></li>
                    <li><a class="text-gray-400 font-medium" href="">Blog</a></li>
                    <li><a class="text-gray-400 font-medium" href="">Case</a></li>
                    <li><a class="text-gray-400 font-medium" href="">Contact Us</a></li>
                </ul>
                <button class="text-xl font-bold text-white bg-[#B68C5A] rounded-lg py-1 px-2 cursor-pointer">Free
                    Consultation</button>
            </nav>
        </section>
        <!-- hero section  -->
        <section>
            <div class="hero-container grid place-items-center">
                <div class="text-center text-white">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold w-11/12 sm:w-4/5 md:w-3/5 mx-auto text-center mb-2.5">We Provide Effective Legal Solutions</h1>
                    <p class="w-11/12 sm:w-4/5 md:w-3/5 mx-auto text-base sm:text-lg text-gray-300">There are many variations of passages of Lorem Ipsum available, but the majority have suffered
                        alteration in some form, by injected humour.</p>
                    <div class="mt-5 flex flex-col justify-center sm:flex-row items-center gap-3 sm:gap-0">
                        <input class="bg-white text-gray-600 rounded-md py-2.5 pl-3 pr-20 w-4/5  sm:w-auto" type="text" name="" id="" placeholder="Search your services">
                        <button class="bg-[#B68C5A] rounded-md py-2.5 px-5 sm:ml-2 w-4/5 sm:w-auto">Search</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
